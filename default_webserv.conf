worker_processes 1;
worker_connections 768;

include mime.types;


server {
  listen 8000;
	
  server_name localhost;
  root www;
  cgi .php php-cgi;

  error_page 404 /errors/404.html;

  location / {
    index index.html;
  }

  location /data {
    autoindex on;
    limit_except GET;
  }

  location /errors {
  }

  location /admin {
    auth admin:admin;
    index index.html;}
}
